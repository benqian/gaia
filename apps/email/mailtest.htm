<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <style>

      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: white;
        color: black;
        font: normal 14px/15px Arial, Helvetica, sans-serif;
        overflow: hidden;
      }

      .message-frame-header {
        margin: 15px 0;
        padding: 0 15px;
        border-bottom: 1px solid gray;
      }

      .message-frame-header-line {
        font-weight: normal;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        line-height: 22px;
      }

      .message-frame-header-line span {
        float: left;
        width: 20%;
      }

      .message-frame-subject {
        width: 100%;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        font-size: 22px;
        line-height: 30px;
      }

      .message-frame-body {
        margin: 15px 0;
        padding: 0 15px;
        font-size: 20px;
        line-height: 22px;
      }
    </style>
  </head>
  <body>
    <header class="message-frame-header">
      <h2 class="message-frame-header-line"><span>From:</span><strong>{{from}}</strong></h2>
      <h2 class="message-frame-header-line"><span>To:</span><strong>{{to}}</strong></h2>
      <h2 class="message-frame-header-line"><span>cc:</span><strong>{{cc}}</strong></h2>
      <h2 class="message-frame-header-line"><span>bcc:</span><strong>{{bcc}}</strong></h2>
      <h1 class="message-frame-subject">{{subject}}</h1>
    </header>
    <article class="message-frame-body">
      {{body}}
    </article>
    <footer>

    </footer>
  </body>
</html>
