<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="pragma" content="no-cache">
		<link type="text/css" rel="stylesheet" href="style/mail.css">
		<link rel="resource" type="application/l10n" href="locale/mail.properties" />
		<script>
			var host = document.location.host;
			var domain = host.replace(/(^[\w\d]+\.)?([\w\d]+\.[a-z]+)/, '$2');
			var src = 'http://' + domain + '/webapi.js';
			document.write('<script src="' + src + '"><\/script>');

function consoleHelper() {
  var msg = arguments[0] + ":";
  for (var i = 1; i < arguments.length; i++) {
    msg += " " + arguments[i];
  }
  msg += "\x1b[0m\n";
  dump(msg);
}
var console = {
  log:   consoleHelper.bind(null, '\x1b[32mLOG'),
  error: consoleHelper.bind(null, '\x1b[31mERR'),
  info:  consoleHelper.bind(null, '\x1b[36mINF'),
  warn:  consoleHelper.bind(null, '\x1b[33mWAR'),
};
console.log("TEST!");
		</script>
		<script type="application/javascript;version=1.8" src="js/gaia-email-opt.js"></script>
		<script type="application/javascript;version=1.8" src="js/swipe.js"></script>
		<script type="application/javascript;version=1.8" src="js/transitions.js"></script>
		<script type="application/javascript;version=1.8" src="js/paging.js"></script>
		<script type="application/javascript;version=1.8" src="js/mail.js"></script>
	</head>
<body>
	<div class="mail-screen page" hidden id="mail-screen">
		<header class="top">
			<div class="userbar">
				<a href="#account" class="account-bar" id="account-bar">
					<!--<div><span></span></div>-->
				</a>
				<a href="#change-folder" class="current-folder" id="current-folder">
					<div><span>Inbox</span>&nbsp;<span>10/30</span></div>
				</a>
			</div>
			<div class="userbar-menu">

			</div>
		</header>
		<div class="main" id="main">
			<section class="messages-list" id="messages-list">
				
			</section>
			<section class="messages" hidden id="messages">
				<div class="message-wrap">
					<iframe class="message-frame" sandbox src="mailtest.htm"></iframe>
				</div>
			</section>
		</div>
		<div id="actions" class="actions">
			<a href="#write" class="action">
				Compose
			</a>
			<a href="#filter" class="action">
				Filter
			</a>
		</div>
	</div>
  <div class="folder-screen page" hidden id="folder-screen">
    <div class="folders" id="folders">
    </div>      
  </div>
	<div class="first-screen page" hidden id="first-screen">
		<header class="top">
			<div class="userbar">
				<h1 class="first-screen-header">Gaia Mail Client</h1>
			</div>
		</header>
		<h2 class="pre-mail-selected" id="pre-mail-selected">

			</h2>
		<!-- <header class="first-screen-header">
			<h1>Gaia Mail Client</h1>
			
		</header> -->

		<form class="login-form" id="login-form">


			<fieldset class="login-fieldset">
				<ul>
					<li class="login-field">
						<div class="login-email-field field">
							<input autocomplete="off" type="text" id="account-field" name="account" placeholder="Enter your account">
							<span class="clean-button">✖</span>
						</div>
					</li>
					<li class="login-field">
						<div class="field">
							<input type="password" name="password" placeholder="Enter your password">
							<span class="clean-button">✖</span>
						</div>
					</li>
					<li><button type="submit" class="add-account-button">Add account</button>
				</ul>
			</fieldset>

		</form>

		<div class="pre-select-mail" id="pre-select-mail">
			<a href="#hotmail" id="hotmail-button">
				<img src="style/icons/x48/hotmail.png" alt="Hotmail" data-domain="hotmail.com" title="Window Live Hotmail">
			</a>
			<a href="#gmail" id="gmail-button">
				<img src="style/icons/x48/gmail.png" alt="Gmail" data-domain="gmail.com" title="Google Mail">
			</a>
			<a href="#yahoo-mail" id="yahoo-mail-button">
				<img src="style/icons/x48/yahoo-mail.png" alt="Yahoo! Mail" data-domain="yahoo.com" title="Yahoo! Mail">
			</a>
			<a href="#yahoo-mail" id="yahoo-mail-button">
				<span>...</span>
			</a>
		</div>

		<footer class="first-screen-footer">
			<button id="select-exist-button" class="select-exist-button">Select exist account</button>
		</footer>

		<div class="select-exists-accounts" hidden id="select-account">
			<div class="select-exists-box">
				<ul class="select-exists-list" id="select-account-list">
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
